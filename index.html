<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniCoder - Aprende a Programar</title>
    
    <!-- PWA Enhancements -->
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#4f46e5"/>
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.svg">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5',
              secondary: '#10b981',
              accent: '#f59e0b',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a more playful look */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* New styles for custom lightweight code editor */
      .code-editor-container {
        position: relative;
        width: 100%;
        height: 100%;
        font-family: monospace;
        font-size: 16px;
        line-height: 1.5;
        background-color: #f0f0f0;
        overflow: hidden; /* Important */
        border-radius: 0.75rem;
        border: 1px solid #d1d5db;
        transition: border-color 0.2s;
      }
      .code-editor-container:focus-within {
        border-color: #4f46e5;
      }

      .code-editor-container textarea,
      .code-editor-container pre {
        /* CRITICAL: These properties must match exactly for cursor alignment */
        margin: 0;
        padding: 10px;
        border: 0;
        font: inherit;
        line-height: inherit;
        letter-spacing: inherit;
        white-space: pre-wrap;
        word-break: break-word;
        /* End of critical properties */

        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        overflow: auto;
      }

      .code-editor-container textarea {
        z-index: 1;
        resize: none;
        background: transparent;
        color: transparent;
        caret-color: #1e293b;
        outline: none;
      }

      .code-editor-container pre {
        z-index: 0;
        pointer-events: none;
        color: #1e293b;
      }

      /* Syntax Highlighting Tokens */
      .token-keyword { color: #4338ca; font-weight: bold; }
      .token-comment { color: #16a34a; font-style: italic; }
      .token-string { color: #0891b2; }
      .token-number { color: #059669; }
      .token-operator { color: #64748b; }
      .token-variable { color: #475569; }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
    "@codemirror/view": "https://aistudiocdn.com/@codemirror/view@^6.38.6",
    "@codemirror/language": "https://aistudiocdn.com/@codemirror/language@^6.11.3",
    "@lezer/highlight": "https://aistudiocdn.com/@lezer/highlight@^1.2.3"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }).catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
